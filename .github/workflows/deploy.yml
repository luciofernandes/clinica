on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy para o servidor
    runs-on: ubuntu-latest

    steps:
      - name: â¬ Acesso ao repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ“¡ Acessar servidor remoto e fazer deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ”„ Pulling latest changes..."
            cd /home/ubuntu/clinica
            git pull origin main

            echo "ğŸ“‚ Garantindo diretÃ³rios..."
            mkdir -p storage/logs bootstrap/cache

            echo "ğŸ“¦ Instalando dependÃªncias do Composer..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "ğŸ” Corrigindo permissÃµes de storage e cache..."
            chmod -R 775 storage bootstrap/cache
            chown -R www-data:www-data storage bootstrap/cache

            echo "âš™ï¸ Limpando caches antigos..."
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear

            echo "âš™ï¸ Gerando caches otimizados..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "â™»ï¸ Reiniciando PHP-FPM..."
            sudo systemctl reload php8.1-fpm

            echo "âœ… Deploy finalizado com sucesso."
