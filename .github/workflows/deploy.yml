name: 🚀 Deploy Laravel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy para o servidor
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Acesso ao repositório
        uses: actions/checkout@v3

      - name: 📡 Acessar servidor remoto e fazer deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/clinica/app
          
            echo "🔐 Garantindo permissões desde o início..."
            sudo mkdir -p storage/logs bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo touch storage/logs/laravel.log
          
            echo "🔄 Pulling latest changes..."
            git pull origin main
          
            echo "📦 Installing Composer dependencies..."
            composer install --no-dev --optimize-autoloader
          
            echo "⚙️ Limpando caches antigos..."
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear
          
            echo "⚙️ Gerando caches otimizados..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          
            echo "♻️ Reloading PHP-FPM..."
            sudo systemctl reload php8.3-fpm
          
            echo "✅ Deploy finalizado com sucesso."