name: 🚀 Deploy Laravel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy para o servidor
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Acesso ao repositório
        uses: actions/checkout@v3

      - name: 📡 Acessar servidor remoto e fazer deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "🔄 Pulling latest changes..."
            cd /home/ubuntu/clinica
            git pull origin main

            echo "📂 Garantindo diretórios..."
            mkdir -p storage/logs bootstrap/cache

            echo "📦 Instalando dependências do Composer..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "🔐 Corrigindo permissões de storage e cache..."
            chmod -R 775 storage bootstrap/cache
            chown -R www-data:www-data storage bootstrap/cache

            echo "⚙️ Limpando caches antigos..."
            php artisan config:clear
            php artisan cache:clear
            php artisan view:clear
            php artisan route:clear

            echo "⚙️ Gerando caches otimizados..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "♻️ Reiniciando PHP-FPM..."
            sudo systemctl reload php8.1-fpm

            echo "✅ Deploy finalizado com sucesso."
