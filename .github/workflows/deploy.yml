name: Deploy Laravel para Oracle Cloud

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            export COMPOSER_ALLOW_SUPERUSER=1

            echo "ğŸ“ Acessando diretÃ³rio do projeto..."
            cd /home/ubuntu/clinica/app

            echo "ğŸ” Corrigindo permissÃµes antes de tudo..."
            sudo mkdir -p storage/logs bootstrap/cache storage/framework/views
            sudo touch storage/logs/laravel.log
            sudo chown -R www-data:www-data .
            sudo chmod -R ug+rwX,o-rwx .

            echo "ğŸ”„ Pulling latest changes do Git..."
            git pull origin main

            echo "ğŸ“¦ Instalando dependÃªncias do Composer..."
            sudo -u www-data composer install --no-dev --optimize-autoloader

            echo "ğŸ› ï¸ Executando migrations..."
            sudo -u www-data php artisan migrate --force
  
            echo "ğŸŒ± Executando seeders..."
            sudo -u www-data php artisan db:seed --force

            echo "âš™ï¸ Limpando caches antigos..."
            sudo -u www-data php artisan config:clear
            sudo -u www-data php artisan route:clear
            sudo -u www-data php artisan view:clear
            sudo -u www-data php artisan cache:clear

            echo "âš™ï¸ Gerando caches otimizados..."
            sudo -u www-data php artisan config:cache
            sudo -u www-data php artisan route:cache
            sudo -u www-data php artisan view:cache

            echo "ğŸ”’ ReforÃ§ando permissÃµes..."
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R ug+rwX,o-rwx storage bootstrap/cache

            echo "â™»ï¸ Reiniciando PHP-FPM..."
            sudo systemctl reload php8.3-fpm

            echo "âœ… Deploy finalizado com sucesso!"
